{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{form.non_field_errors}}</p>
        <p>{{form.csvfile}}{{form.csvfile.help_text</p>
        <p>
            {{form.csvfile.errors}}
            {{form.csvfile}
        </p>
        <p>
            <input type="submit" value="Upload"/>
        </p>
    </form>
</div>
{% else %}
{% endif %}
{% endblock %}
